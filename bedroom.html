<html>
  <head>
    <title>bedroom</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- the grid -->
      <a-plane
        src="https://i.imgur.com/9jC7O2x.png"
        shader="flat"
        rotation="-90 0 0"
        width="400"
        height="400"
        repeat="10 10"
        position="00 -6 00">
      </a-plane>
      <a-plane
        src="https://i.imgur.com/9jC7O2x.png"
        shader="flat"
        rotation="90 0 0"
        width="400"
        height="400"
        repeat="10 10"
        position="0 20 0">
      </a-plane>
      <!-- the pngs -->
      <a-image id=windows
        src="https://i.imgur.com/BGqPOVC.png"
        width="2"
        height="2"
        position="-10 4 -20"
        rotation="0 90 0">
      </a-image>
      <a-image id=poster
        src="https://i.imgur.com/iKl7vvu.png"
        width="2"
        height="2"
        position="-11 2 -6"
        rotation="0 90 0">
      </a-image>
      <a-image id=tapestry
        src="https://i.imgur.com/DO4nfme.png"
        width="4"
        height="4"
        position="1 4 -14">
      </a-image>
      <a-image id="desk"
        src="https://i.imgur.com/HCiC8Iu.png"
        width="5"
        height="5"
        position="-5 0 -6"
        rotation="0 0 0">
      </a-image>
      <a-image id="laptop"
        src="https://i.imgur.com/xUV4hNG.png"
        width="2"
        height="2"
        position="-3 2 -4">
      </a-image>
      <a-image id="cube"
        src="https://i.imgur.com/FOzPaPt.png"
        width="6"
        height="6"
        position="9 1 -8">
      </a-image>
      <a-image id="mirror"
        src="https://i.imgur.com/LyCjvOe.png"
        width="2"
        height="2"
        position="6 3 -6">
      </a-image>
      <a-image id="bed"
        src="https://i.imgur.com/tHqxjH6.png"
        width="6"
        height="6"
        position="0 2 -12">
      </a-image>
      <a-image id="backWall"
        src="https://i.imgur.com/ifyZG5t.jpg"
        width="150"
        height="150"
        position="0 0 100">
      </a-image>
      <!-- doorway -->
      <a-box
        color="white"
        scale="2 2 2"
        position="6 1 -15">
      </a-box>
      <a-link href="https://eehgotz.github.io/colophon"
          <a-entity
            position="6 1 -15"
            scale=".4 .4 .4"
            link geometry material>
          </a-entity>
      </a-link>
      <a-box
        src="https://i.imgur.com/GsYZt2g.png"
        scale="2 2 2"
        position="-12 1 12">
      </a-box>
      <a-link href="https://eehgotz.github.io/kitchen"
          <a-entity
            position="-12 1 12"
            scale=".4 .4 .4"
            link geometry material>
          </a-entity>
      </a-link>
      <a-sky color="#f2f2f2" shader="flat"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
