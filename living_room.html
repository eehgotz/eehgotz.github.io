<html>
  <head>
    <title>living room</title>
    <link rel="shortcut icon" href="https://i.imgur.com/Y2VtKqx.png">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
      	<script src="lvgrm.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- the grid -->
      <a-entity
        geometry="primitive:plane"
        material="src:https://i.imgur.com/cIIEedv.png"
        position="0 0 -1"
        width="100" height="100"
        scale="10 10 10"
        sound="src:https://cdn.glitch.com/ceb4e98c-5fb0-4b58-bde2-29fc64b7522b%2Fliving%20room.wav?v=1612813660789; on: click; loop: true"
        animation="property: visible; from: true; to: false; startEvents: click">
      </a-entity>
      <a-plane
        src="https://i.imgur.com/9jC7O2x.png"
        shader="flat"
        rotation="-90 0 0"
        width="400"
        height="400"
        repeat="10 10"
        position="00 -6 00">
      </a-plane>
      <a-plane
        src="https://i.imgur.com/9jC7O2x.png"
        shader="flat"
        rotation="90 0 0"
        width="400"
        height="400"
        repeat="10 10"
        position="0 20 0">
      </a-plane>
      <!-- the pngs -->
      <a-image id=windows
        src="https://i.imgur.com/BGqPOVC.png"
        width="2"
        height="2"
        position="11 2 -6"
        rotation="0 90 0">
      </a-image>
      <a-image id=windows
        src="https://i.imgur.com/BGqPOVC.png"
        width="2"
        height="2"
        position="11 2 -10"
        rotation="0 90 0">
      </a-image>
      <a-image id=windowsBack
        src="https://i.imgur.com/BGqPOVC.png"
        width="2"
        height="2"
        position="1 2 -25">
      </a-image>
      <a-image id="sideWall"
        src="https://i.imgur.com/VPC2rHu.jpg"
        width="150"
        height="150"
        position="-100 0 -100"
        rotation="0 90 0">
      </a-image>
      <a-image id=fireplace
        src="https://i.imgur.com/zuvPRc0.png"
        width="4"
        height="4"
        position="-12 0 -7"
        rotation="0 -90 0">
      </a-image>
      <a-image id="mirror"
        src="https://i.imgur.com/mdw7vgx.png"
        width="4"
        height="4"
        position="-12 4 -7"
        rotation="0 -90 0">
      </a-image>
      <a-image id="pictureL"
        src="https://i.imgur.com/8tstqYh.png"
        width="3"
        height="3"
        position="-12 4 2"
        rotation="0 -90 0">
      </a-image>
      <a-image id="pictureS"
        src="https://i.imgur.com/FvqFPLV.png"
        width="3"
        height="3"
        position="-12 3 5"
        rotation="0 -90 0">
      </a-image>
      <a-image id="rug"
        src="https://i.imgur.com/HqY6ZNP.png"
        width="20"
        height="20"
        position="0 -5 -15"
        rotation="90 0 0">
      </a-image>
      <a-image id="plant"
        src="https://i.imgur.com/Y2VtKqx.png"
        width="8"
        height="8"
        position="-17 -1 -21">
      </a-image>
      <a-image id="cofeeTable"
        src="https://i.imgur.com/RiVZG29.png"
        width="8"
        height="8"
        position="0 -2 -12">
      </a-image>
      <a-image id="chair"
        src="https://i.imgur.com/CzOEo1G.png"
        width="8"
        height="8"
        position="9 0 -12">
      </a-image>
      <a-image id="couch"
        src="https://i.imgur.com/vcm9rmI.png"
        width="8"
        height="8"
        position="-8 0 -6">
      </a-image>
      <a-image id="door"
        src="https://i.imgur.com/cIIEedv.png"
        width="10"
        height="10"
        position="20 0 10"
        rotation="0 90 0">
      </a-image>
      <a-image id="backWall"
        src="https://i.imgur.com/6hvocLQ.jpg"
        width="150"
        height="150"
        position="0 0 100">
      </a-image>
      <!-- doorway -->
      <a-box
        src="https://i.imgur.com/ebF52KD.jpg"
        scale="2 2 2"
        position="6 1 -15">
      </a-box>
      <a-link href="https://eehgotz.github.io/kitchen"
          <a-entity
            position="6 1 -15"
            scale=".4 .4 .4"
            link geometry material>
          </a-entity>
      </a-link>
      <!-- 360-degree image. -->
      <!-- <a-sky
        src="https://i.imgur.com/WAvMW7h.jpg"
        phi-start="220"></a-sky>  -->
        <a-sky color="#f2f2f2" shader="flat"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
