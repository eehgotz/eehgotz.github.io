<html>
  <head>
    <title>living room</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- the pngs -->
      <a-image id="rug"
        src="https://i.imgur.com/HqY6ZNP.png"
        width="15"
        height="15"
        position="0 -5 -15">
      </a-image>
      <a-image id="cofeeTable"
        src="https://i.imgur.com/RiVZG29.png"
        width="8"
        height="8"
        position="0 -3 -12">
      </a-image>
      <a-image id="chair"
        src="https://i.imgur.com/CzOEo1G.png"
        width="8"
        height="8"
        position="6 0 -10">
      </a-image>
      <a-image id="couch"
        src="https://i.imgur.com/vcm9rmI.png"
        width="8"
        height="8"
        position="-6 0 -8">
      </a-image>
      <a-image id="plant"
        src="https://i.imgur.com/Y2VtKqx.png"
        width="6"
        height="6"
        position="-12 1 -7">
      </a-image>
      <!-- doorway -->
      <a-box
        src="https://i.imgur.com/uEw1SsD.png"
        scale="2 2 2"
        position="6 0 -20">
      </a-box>
      <a-link href="https://eehgotz.github.io/colophon"
          <a-entity
            position="6 0 -20"
            scale=".2 .2 .2"
            link geometry material>
          </a-entity>
      </a-link>
      <!-- 360-degree image. -->
      <a-sky
        src="https://i.imgur.com/WAvMW7h.jpg"
        phi-start="220"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
