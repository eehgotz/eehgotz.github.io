<html>
  <head>
    <title>viet_am</title>
    <link rel="shortcut icon" href="https://i.imgur.com/vnWzUrO.png">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- the grid -->
      <a-plane
        src="https://i.imgur.com/IBlyQtP.jpg"
        shader="flat"
        rotation="-90 0 0"
        width="400"
        height="400"
        repeat="10 10"
        position="00 -6 00">
      </a-plane>
      <a-plane
        src="https://i.imgur.com/IBlyQtP.jpg"
        shader="flat"
        rotation="90 0 0"
        width="400"
        height="400"
        repeat="10 10"
        position="0 20 0">
      </a-plane>
      <!-- the pngs -->
      <a-image id="tree"
        src="https://i.imgur.com/qB3O16a.png"
        height="9"
        width="8"
        position="0 3 -5">
      </a-image>
      <a-image id="snake"
        src="https://i.imgur.com/AFP08RB.png"
        height=".8"
        width=".8"
        position="-.5 1.75 -4">
      </a-image>
      <a-image id="rat"
        src="https://i.imgur.com/vr5YIkI.png"
        height=".75"
        width=".75"
        position="1 2 -3">
      </a-image>
      <a-image id="tiger"
        src="https://i.imgur.com/vnWzUrO.png"
        height=".6"
        width=".6"
        position="-1 2 -2">
      </a-image>
      <a-text
        value="Use the arrrow keys to move and the mouse to look around."
        align="center"
        color="black"
        position="0 1 -1"
        opacity=".3"
        wrapCount="100"
        scale=".2 .2 .2">
      </a-text>
      <a-sky color="#fffae6" shader="flat"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
