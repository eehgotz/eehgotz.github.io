 </head>

  <body>
    <a-scene>
      <!-- the grid -->
      <a-plane
        src="https://i.imgur.com/IBlyQtP.jpg"
        shader="flat"
        rotation="-90 0 0"
        width="400"
        height="400"
        repeat="10 10"
        position="00 -6 00">
      </a-plane>
      <a-plane
        src="https://i.imgur.com/IBlyQtP.jpg"
        shader="flat"
        rotation="90 0 0"
        width="400"
        height="400"
        repeat="10 10"
        position="0 20 0">
      </a-plane>
      <!-- the pngs -->
      <a-image id="boat"
        src="https://i.imgur.com/0fJ0BwK.png"
        height="20"
        width="22"
        position="0 0 -9">
      </a-image>
      <a-image id="ao dai"

        height="2"
        width="2"
        position="2 1 -2">
      </a-image>
      <a-image id="snake"
        src="https://i.imgur.com/AFP08RB.png"
        height=".75"
        width=".75"
        position="1 2 -3">
      </a-image>
      <a-text
        value="Không có gì bằng cơm với cá, không có gì bằng má với con."
        font="Roboto-Regular-msdf.json"
        negate="false"
        align="center"
        color="black"
        position="0 1 -1"
        opacity=".3"
        wrapCount="100"
        scale=".2 .2 .2">
      </a-text>
      <a-text value="Không"
        font="Roboto-Regular-msdf.json"
        color="#33C3F0"
        negate="false">
      </a-text>
      <a-sky color="#fffae6" shader="flat"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
